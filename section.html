<!DOCTYPE html>
<html>
<head>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Noto Sans, Ubuntu, Droid Sans, "Helvetica Neue", sans-serif; padding: 0; margin: 0; background: transparent; color: inherit; overflow: visible; }
        #main-content { padding-bottom: 20px; } 
        .item { display: flex; align-items: center; padding: 4px 8px; position: relative; min-height: 32px; }
        .item:hover { background: rgba(255,255,255,0.08); border-radius: 3px; }
        input[type="checkbox"] { cursor: pointer; margin-right: 12px; width: 16px; height: 16px; flex-shrink: 0; }
        .task-input { border: none; background: transparent; flex: 1; padding: 4px 0; color: inherit; font-size: 14px; outline: none; min-width: 0; }
        .item-controls { display: flex; align-items: center; margin-left: 8px; flex-shrink: 0; }
        /* --- ATTENDANCE BUTTONS --- */
        .status-btn { font-size: 10px; font-weight: bold; padding: 2px 5px; border-radius: 3px; margin-right: 4px; border: 1px solid rgba(255,255,255,0.2); cursor: pointer; transition: background 0.2s, transform 0.1s; background: rgba(255,255,255,0.05); width: 12px; text-align: center; }
        .status-btn:hover { background: rgba(255,255,255,0.2); }
        .status-btn:active { transform: scale(0.9); }
        .hidden { display: none !important; }
        button { background: rgba(255,255,255,0.1); border: none; color: inherit; padding: 6px 12px; border-radius: 3px; cursor: pointer; font-size: 14px; }
        .mod-primary { background: #0079bf; color: white; }
        .item.is-checked .task-input { text-decoration: line-through; opacity: 0.6; }
    </style>
</head>
    
<body>
    <div id="auth-section" class="hidden" style="padding: 20px; text-align: center;">
        <button id="auth-btn" class="mod-primary">Connect Trello</button>
    </div>

    <div id="main-content" class="hidden">
        <div id="list"></div>
    </div>

    <script>
        var t = TrelloPowerUp.iframe({
          appKey: '8a3d78ec37dd6c8669e2f2f997f2e96e',
          appName: 'Daily Attendance'
        });

        // --- CONFIGURATION ---
        // Create a List named "Employee Directory" on your main board
        const MASTER_LIST_NAME = "Employee Directory"; 
        const REGISTRY_BOARD_ID = '6965633f4fe5254c47e38527';

        t.render(function(){
            return t.getRestApi().isAuthorized()
            .then(function(authorized) {
                if (!authorized) {
                    document.getElementById('auth-section').classList.remove('hidden');
                    document.getElementById('main-content').classList.add('hidden');
                    t.sizeTo(120);
                } else {
                    document.getElementById('auth-section').classList.add('hidden');
                    document.getElementById('main-content').classList.remove('hidden');
                    return renderAttendanceList();
                }
            });
        });
        
        async function renderAttendanceList() {
            const listDiv = document.getElementById('list');
            listDiv.innerHTML = 'Loading employees...';

            try {
                // 1. Get the lists on the current board to find the "Employee Directory"
                const boardLists = await t.restApi('GET', `/boards/${t.getContext().board}/lists`);
                const masterList = boardLists.find(l => l.name === MASTER_LIST_NAME);

                if (!masterList) {
                    listDiv.innerHTML = `Error: Please create a list named "${MASTER_LIST_NAME}" on this board.`;
                    return;
                }

                // 2. Get cards from the Employee Directory
                const cards = await t.restApi('GET', `/lists/${masterList.id}/cards`);
                
                listDiv.innerHTML = ''; // Clear loading message

                cards.forEach(card => {
                    const div = document.createElement('div');
                    div.className = 'item';
                    
                    const cb = document.createElement('input');
                    cb.type = 'checkbox';
                    // We don't save checkbox state for this approach, it resets daily
                    
                    const name = document.createElement('span');
                    name.className = 'task-input';
                    name.innerText = card.name;
                    name.style.flex = '1';

                    const controls = document.createElement('div');
                    controls.className = 'item-controls';

                    // --- LASV BUTTONS ---
                    const statuses = ['Late', 'Absent', 'Sick', 'Vacation'];
                    const statusColors = { 'Late': '#f2d600', 'Absent': '#eb5a46', 'Sick': '#ff9f1a', 'Vacation': '#0079bf' };

                    statuses.forEach(status => {
                        const btn = document.createElement('div');
                        btn.className = 'status-btn';
                        btn.style.color = statusColors[status];
                        btn.style.borderColor = statusColors[status];
                        btn.innerText = status[0];
                        btn.title = `Mark ${card.name} as ${status}`;

                        btn.onclick = async (e) => {
                            e.stopPropagation();
                            const today = new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });

                            try {
                                // 3. Find the Registry Board
                                const regCards = await t.getRestApi().get(`boards/${REGISTRY_BOARD_ID}/cards`);
                                const targetCard = regCards.find(c => c.name.toLowerCase().includes(card.name.toLowerCase()));

                                if (targetCard) {
                                    // 4. Post Comment
                                    await t.getRestApi().post(`cards/${targetCard.id}/actions/comments`, {
                                        text: `Logged: ${status} on ${today}`
                                    });
                                    t.alert({ message: `Logged ${status} for ${card.name}`, display: 'success' });
                                    div.classList.add('is-checked');
                                    cb.checked = true;
                                } else {
                                    t.alert({ message: `Registry card not found for ${card.name}`, display: 'error' });
                                }
                            } catch (err) {
                                console.error(err);
                                t.alert({ message: "API Error", display: 'error' });
                            }
                        };
                        controls.appendChild(btn);
                    });
                    
                    div.append(cb, name, controls);
                    listDiv.appendChild(div);
                });
                
                setTimeout(() => t.sizeTo('body'), 50);

            } catch (err) {
                console.error(err);
                listDiv.innerHTML = "Error loading list.";
            }
        }

        document.getElementById('auth-btn').onclick = function() {
            t.getRestApi().authorize({ scope: 'read,write' }).then(() => location.reload());
        };
    </script>
</body>
</html>
