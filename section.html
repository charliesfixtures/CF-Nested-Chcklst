<!DOCTYPE html>
<html>
<head>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Noto Sans, Ubuntu, Droid Sans, "Helvetica Neue", sans-serif;
            padding: 0; margin: 0; background: transparent; color: inherit; overflow: visible; 
        }

        #main-content { padding-bottom: 60px; } 

        .item { 
            display: flex; align-items: center; padding: 4px 8px; position: relative; min-height: 32px;
        }
        .item:hover { background: rgba(255,255,255,0.08); border-radius: 3px; }
        .indent { margin-left: 24px; border-left: 2px solid #5e6c84; }

        input[type="checkbox"] { cursor: pointer; margin-right: 12px; width: 16px; height: 16px; flex-shrink: 0; }

        .task-input { 
            border: none; background: transparent; flex: 1; padding: 4px 0; 
            color: inherit; font-size: 14px; outline: none; min-width: 0;
        }

        .item-controls {
            display: flex; align-items: center; margin-left: 8px; flex-shrink: 0;
        }

        /* --- ATTENDANCE BUTTONS --- */
        .status-btn {
            font-size: 10px;
            font-weight: bold;
            padding: 2px 5px;
            border-radius: 3px;
            margin-right: 4px;
            border: 1px solid rgba(255,255,255,0.2);
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            background: rgba(255,255,255,0.05);
        }
        .status-btn:hover { background: rgba(255,255,255,0.2); }
        .status-btn:active { transform: scale(0.9); }

        .delete-btn { font-size: 16px; opacity: 0; margin-left: 8px; cursor: pointer; }
        .item:hover .delete-btn { opacity: 0.6; }
        .delete-btn:hover { opacity: 1; color: #eb5a46; }

        .footer { padding: 12px 8px; display: flex; gap: 8px; }
        .hidden { display: none !important; }
        
        button { 
            background: rgba(255,255,255,0.1); border: none; color: inherit; 
            padding: 6px 12px; border-radius: 3px; cursor: pointer; font-size: 14px;
        }
        .mod-primary { background: #0079bf; color: white; }

        .item.is-checked .task-input {
            text-decoration: line-through;
            opacity: 0.6;
        }
    </style>
</head>
    
<body onclick="closeAllMenus()">
    <div id="auth-section" class="hidden" style="padding: 20px; text-align: center;">
        <button id="auth-btn" class="mod-primary">Connect Trello</button>
    </div>

    <div id="main-content" class="hidden">
        <div id="list"></div>
        <div class="footer">
            <button id="add-main" class="mod-primary">Add Task</button>
            <button id="add-sub">Add Sub</button>
        </div>
    </div>

    <script>
        var t = TrelloPowerUp.iframe({
          appKey: '8a3d78ec37dd6c8669e2f2f997f2e96e',
          appName: 'Process Checklist'
        });

        var boardMembers = [];

        function closeAllMenus() {
            document.querySelectorAll('.member-menu').forEach(m => m.remove());
        }

    function getAvatarUrl(member) {
        if (!member) return null;

        // Use avatarUrl if it exists, it's usually the most direct
        let source = member.avatarUrl || member.avatar;

        if (!source) return null;

        // If the source is already a full URL (starts with http)
        if (source.indexOf('http') === 0) {
        // Just clean up the size at the end to ensure it's 30px
        return source.replace(/\/(50|170)\.png$/, '/30.png');
        }

        // If it's just a hash/ID code, build the URL correctly
        return "https://trello-avatars.s3.amazonaws.com/" + source + "/30.png";
        }
        
        function formatDate(dateStr) {
            if (!dateStr) return "";
            const d = new Date(dateStr);
            const now = new Date();
            const currentYear = now.getFullYear();
    
            const options = { month: 'short', day: 'numeric' };
            // If the date isn't in 2026, add the year to the display
            if (d.getFullYear() !== currentYear) {
                options.year = 'numeric';
            }
    
            return d.toLocaleDateString(undefined, options);
        }

    t.render(function(){
        return t.getRestApi().isAuthorized()
        .then(function(authorized) {
            if (!authorized) {
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('main-content').classList.add('hidden');
                t.sizeTo(120);
            } else {
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');

                // Simplified: Ask for 'members' generally
                return t.board('members')
                .then(function(board){
                    // Trello returns the board object; we want the members array
                    boardMembers = board.members || []; 
                    return renderChecklist();
                })
                .catch(function(err) {
                    console.error("Board loading error:", err);
                    return renderChecklist(); // Run anyway so the list doesn't stay empty
                });
            }
        });
    });
        
        function renderChecklist() {
            return t.get('card', 'shared', 'checklistData', [])
            .then(function(data){
                const listDiv = document.getElementById('list');
                listDiv.innerHTML = '';
                
                data.forEach((item, i) => {
                    const div = document.createElement('div');
                    div.className = 'item' + (item.isSub ? ' indent' : '') + (item.checked ? ' is-checked' : '');
                    
                    const cb = document.createElement('input');
                    cb.type = 'checkbox';
                    cb.checked = item.checked || false;
                    cb.onchange = () => { item.checked = cb.checked; save(data); };

                    const txt = document.createElement('input');
                    txt.className = 'task-input';
                    txt.value = item.text || '';
                    txt.placeholder = "Add an item...";
                    txt.onblur = () => { item.text = txt.value; save(data); };

                    const controls = document.createElement('div');
                    controls.className = 'item-controls';

                    // --- ATTENDANCE STATUS BUTTONS ---
                    const statuses = ['Late', 'Absent', 'Sick', 'Vacation'];
                    const statusColors = { 
                        'Late': '#f2d600',    // Yellow
                        'Absent': '#eb5a46',  // Red
                        'Sick': '#ff9f1a',    // Orange
                        'Vacation': '#0079bf' // Blue
                    };

                    statuses.forEach(status => {
                        const btn = document.createElement('div');
                        btn.className = 'status-btn';
                        btn.style.color = statusColors[status];
                        btn.style.borderColor = statusColors[status];
                        btn.innerText = status[0]; // Shows L, A, S, or V
                        btn.title = `Mark ${item.text} as ${status}`;

                        btn.onclick = async (e) => {
                            e.stopPropagation();
                            if (!item.text) {
                                t.alert({ message: "Please enter an employee name first.", display: 'warning' });
                                return;
                            }

                            const today = new Date().toLocaleDateString('en-US', { 
                                month: 'short', day: 'numeric', year: 'numeric' 
                            });

                            try {
                                // 1. Find the Registry Board (REPLACE WITH YOUR ACTUAL BOARD ID)
                                const registryBoardId = '6965633f4fe5254c47e38527';
                                const cards = await t.getRestApi().get(`boards/${registryBoardId}/cards`);
                                
                                // 2. Match Employee Name (Fuzzy match to handle "John Doe - 2026")
                                const targetCard = cards.find(c => 
                                    c.name.toLowerCase().includes(item.text.toLowerCase())
                                );

                                if (targetCard) {
                                    // 3. Post Comment to log the event
                                    await t.getRestApi().post(`cards/${targetCard.id}/actions/comments`, {
                                        text: `Logged: ${status} on ${today}`
                                    });

                                    t.alert({ message: `Success: ${item.text} marked ${status}`, display: 'success' });
                                    
                                    // Optional: Check the main checkbox once logged
                                    cb.checked = true;
                                    item.checked = true;
                                    save(data);
                                } else {
                                    t.alert({ message: `No card found for "${item.text}" on Registry Board`, display: 'error' });
                                }
                            } catch (err) {
                                console.error("Attendance Log Error:", err);
                                t.alert({ message: "API Error. Check your Board ID and Permissions.", display: 'error' });
                            }
                        };
                        controls.appendChild(btn);
                    });
                    
                    // 3. DELETE
                    const del = document.createElement('div');
                    del.className = 'delete-btn';
                    del.innerHTML = 'âŒ';
                    del.onclick = (e) => { e.stopPropagation(); data.splice(i, 1); save(data); };

                    controls.append(dateWrap, memWrap);
                    div.append(cb, txt, controls, del);
                    listDiv.appendChild(div);
                });
                
                setTimeout(() => t.sizeTo('body'), 50);
            });
        }

        async function save(data) {
            await t.set('card', 'shared', 'checklistData', data);
            renderChecklist(); 
        }

        document.getElementById('add-main').onclick = () => addItem(false);
        document.getElementById('add-sub').onclick = () => addItem(true);

        function addItem(isSub) {
            t.get('card', 'shared', 'checklistData', [])
            .then(data => {
                data = data || [];
                data.push({ text: '', checked: false, isSub: isSub });
                return t.set('card', 'shared', 'checklistData', data);
            })
            .then(() => renderChecklist());
        }

        document.getElementById('auth-btn').onclick = function() {
            t.getRestApi().authorize({ scope: 'read,write' }).then(() => location.reload());
        };
    </script>
</body>
</html>
